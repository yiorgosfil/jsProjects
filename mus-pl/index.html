<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Music Player App</title>
</head>

<body>
  <div class="container">
    <div class="player">
      <div class="player-bar">
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
        <h1 class="title">SoundWaves</h1>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="player-content">
        <div id=player-album-art>
          <img src="./assets/quincy-larson-album-art.jpg" alt="Song cover art" />
        </div>
        <div class="player-display">
          <div class="player-display-song-artist">
            <p id="player-song-title"></p>
            <p id="player-song-artist"></p>
          </div>
          <button class="player-buttons" <button id="previous" class="previous" aria-label="Previous">
            <img src="./assets/buttonPrevious.svg" alt="Previous" />
          </button>
          <button id="play" class="play" aria-label="Play">
            <img src="./assets/buttonPlay.svg" alt="Play" />
          </button>
          <button id="pause" class="pause" aria-label="Pause">
            <img src="./assets/buttonPause.svg" alt="Pause" />
          </button>
          <button id="next" class="next" aria-label="Next">
            <img src="./assets/buttonNext.svg" alt="Next" />
          </button>
          <button id="shuffle" class="shuffle" aria-label="Shuffle">
            <img src="./assets/buttonShuffle.svg" alt="Shuffle" />
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="playlist">
    <div class="playlist-bar">
      <div class="parallel-lines">
        <div></div>
        <div></div>
      </div>
      <h2 class="playlist-title" id="playlist">Playlist</h2>
      <div class="parallel-lines">
        <div></div>
        <div></div>
      </div>
      <ul id="playlist-songs"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
