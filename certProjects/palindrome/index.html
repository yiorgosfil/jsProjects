<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />

  <title>Is Palindrome?</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div id="container">
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
        <h3>Yiorgos</h3>
      </div>
      <h1>Is it a palindrome?</h1>
      <div class="checker">
        <label for="input-word">Input text to check if it's a palindrome</label>
        <input type="text" id="text-input">
        <button id="check-btn">Check</button>
        <p id="result">Test</p>
      </div>
      <p class="tip">
        A palindrome is a word or phrase that reads the same
        backward as forward, as if it were spelled mirrored.
        Ignoring punctuation, capitalization and spaces.
      </p>
    </div>
  </main>
  <script src="./script.js"></script>
</body>


</html>
